<html>
    <head>
        <title>Majestic3 - Options</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="options.js"></script>
        <script src="common.js"></script>

        <!-- Cascading Style Sheets -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/custom.css" rel="stylesheet" media="screen">

        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <img class="navbar-brand" src="menulogo.svg" />
        </nav>
        <section>
            <div class="col-md-9" style="padding-top: 70px;">
                <div class="connection-details" style="display: none;"></div>
                <div role="form" id="authenticate-form">
                    <div class="form-group">
                        
                        <input type="text" class="form-control" id="api_frontend" required="required"/>
                        <label for="api_frontend">Frontend URL</label>
                        <small class="text-muted">For example: https://journeys.yourdomain.com</small>
                    </div>
                    <div class="form-group">
                        <input value="https://g2digit-core-eu-west-1.majestic3.com" type="text" class="form-control" id="api_url" required="required" value="http://api.majestic3.local"/>
                        <label for="api_url">Profile URL</label>
                        <small class="text-muted">For example: https://api-demo.majestic3.com</small>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="api_name" required="required" value=""/>
                        <label for="api_name">Username</label>
                    </div>

                    <div class="form-group">
                        <input value="" type="password" class="form-control" id="api_pass" required="required" value=""/>
                        <label for="api_pass">Password</label>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="api_key" required="required" value=""/>
                        <label for="api_key">API Key</label>
                        <small class="text-muted">For example: 0000-1111-2222-3333-4444-5555-6666-7777</small>
                    </div>

                    <div class="form-group">
                        <select class="form-control" id="default_form">
                            <option value="89" selected>Detailed Capture -- Not release ready</option>
                        </select>
                        <label for="form">Default Form</label>
                    </div>

                    <div class="alert alert-info navbar-fixed-bottom">
                        <input type="submit" id="btn-authenticate-form" class="btn btn-primary" value="Submit"/>
                    </div>


                </div>
            </div>
        </section>
    </body>
</html>
