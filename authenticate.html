<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- Scripts -->
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="majestic3.js"></script>

        <!-- Cascading Style Sheets -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/custom.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <img class="navbar-brand" src="menulogo.svg" />					
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><h2 style="color:white; margin-left: 30px;">Configure Connection</h2></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section>
            <div class="col-md-9" style="padding-top: 70px;">
                <div class="connection-details" style="display: none;"></div>
                <div role="form" id="authenticate-form">
                    <div class="form-group">
                        <label for="api_url">Profile URL</label>
                        <input value="https://g2digit-core-eu-west-1.majestic3.com" type="text" class="form-control" id="api_url" placeholder="Enter supplied url" required="required" value="http://api.majestic3.local"/>
                        <small class="text-muted">For example: https://api-demo.majestic3.com</small>
                    </div>

                    <div class="form-group">
                        <label for="api_username">Username</label>
                        <input value="Patrick" type="text" class="form-control" id="api_username" placeholder="Enter your username" required="required" value="ettiene"/>
                    </div>

                    <div class="form-group">
                        <label for="api_password">Password</label>
                        <input value="Patrick!123" type="password" class="form-control" id="api_password" placeholder="Enter your password" required="required" value="voda1556"/>
                    </div>

                    <div class="form-group">
                        <label for="api_apikey">API Key</label>
                        <input type="text" class="form-control" id="api_apikey" placeholder="Enter your API Key" required="required" value="c80b-6280-05e8-b321-854f-fe74-8906-a003-7a13-ef2a-f581-8e2b"/>
                        <small class="text-muted">For example: 0000-1111-2222-3333-4444-5555-6666-7777</small>
                    </div>

                    <input type="submit" id="btn-authenticate-form" class="btn btn-primary pull-left" value="Submit"/>
                    <input type="submit" id="btn-reset-authentication" class="btn btn-danger pull-right" value="Clear Authentication Details"/>
                    <div style="clear: both;"></div>
                </div>
            </div>
            <div class="col-md-9 console-window">

            </div>
        </section>
    </body>
</html>
